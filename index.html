<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-setion">
        <nav>
            <ul class="nav-list">
                <li><h4 class="color-primary logo-class inter-font ">LOGO</h4></li>
                <li><a href="#"><button class="header-btn">Sign Up</button></a></li>
            </ul>
        </nav>
        <div class="banner">
            <div class="banner-content">
                <h2>Cool Dark UI Template for Webflow Agencies!</h2>
                <button class="banner-button">Stay Focused</button>
            </div>
        </div>
    </header>
    <main>
        <section class="action raleway-font">
            <div class="action-left">
                <h3 class="action-title">See It in Action</h3>
                <p class="action-description">
                    Explore the live preview and imagine your brand in this bold new look.
                </p>
                <a href=""><button class="action-left-btn">Launch Live Preview</button></a>
            </div>
            <div class="action-right">
                <img src="Assets/wc-mini.png" alt="" class="ation-image-right">
            </div>
        </section>

        <section class="productive-section">
            <div class="container">
                <h2 class="productive-section-title raleway-font">Joined Thousands of Productive Users</h2>
        
                <div class="user-stats inter-font">
                    <div class="stat-box">
                        <h3 class="stats-data color-primary ">50K</h3>
                        <p class="stat-subtitle">Active Users</p>
                    </div>
                    <div class="stat-box">
                        <h3 class="stats-data color-primary ">2M+</h3>
                        <p class="stat-subtitle">Teams Collaborating</p>
                    </div>
                    <div class="stat-box">
                        <h3 class="stats-data color-primary ">95%</h3>
                        <p class="stat-subtitle">Satisfaction Rate</p>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <footer></footer>
</body>
</html>
